<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div>
        <p id="city"></p>
        <div id="center-div">
            <p id="temp"></p>
            <div id="center-div-right">
                <p id="feels_like"></p>
                <p id="temp_min"></p>
                <p id="temp_max"></p>
            </div>
        </div>
        <input id="loc">Enter a new location...</input>
        <p id="err"></p>
        <button onclick=submit()>Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
